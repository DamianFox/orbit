@(form: Form[Authentication.Login])

@main(null, null, null){
        @helper.form(routes.Authentication.authenticate) {
            
            <h1>Sign in</h1>
            
            @if(form.hasGlobalErrors) { 
                <p class="error">
                    @form.globalError.message
                </p>
            }
            
            <p>
                <!--input type="text" name="username" placeholder="User Name" value="@form("username").value" /-->
		@helper.inputText(form("username"))
            </p>
            <p>
                <button type="submit">Login</button>
            </p>
            
        }
}
